<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSRaid</title>
    <link rel="stylesheet" href="css/piano.css">
    <link rel="stylesheet" href="css/main.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/tone@13.8.25/build/Tone.js"></script>
</head>
<body>
  <div id="stave"></div>
  
  <div id="keyboard-88">
    
    <div id="p-wrapper"> 
      <ul id="piano">  
        <li><div class="anchor" data-key="C2"></div></li> 
        <li><div class="anchor" data-key="D2"></div><span data-key="C#2"></span></li> 
        <li><div class="anchor" data-key="E2"></div><span data-key="D#2"></span></li> 
        <li><div class="anchor" data-key="F2"></div></li> 
        <li><div class="anchor" data-key="G2"></div><span data-key="F#2"></span></li> 
        <li><div class="anchor" data-key="A2"></div><span data-key="G#2"></span></li> 
        <li><div class="anchor" data-key="B2"></div><span data-key="A#2"></span></li>
        <li><div class="anchor" data-key="C3"></div></li> 
        <li><div class="anchor" data-key="D3"></div><span data-key="C#3"></span></li> 
        <li><div class="anchor" data-key="E3"></div><span data-key="D#3"></span></li> 
        <li><div class="anchor" data-key="F3"></div></li> 
        <li><div class="anchor" data-key="G3"></div><span data-key="F#3"></span></li> 
        <li><div class="anchor" data-key="A3"></div><span data-key="G#3"></span></li> 
        <li><div class="anchor" data-key="B3"></div><span data-key="A#3"></span></li>  
        <li><div class="anchor" data-key="C4"></div></li> 
        <li><div class="anchor" data-key="D4"></div><span data-key="C#4"></span></li> 
        <li><div class="anchor" data-key="E4"></div><span data-key="D#4"></span></li> 
        <li><div class="anchor" data-key="F4"></div></li> 
        <li><div class="anchor" data-key="G4"></div><span data-key="F#4"></span></li> 
        <li><div class="anchor" data-key="A4"></div><span data-key="G#4"></span></li> 
        <li><div class="anchor" data-key="B4"></div><span data-key="A#4"></span></li> 
        <li><div class="anchor" data-key="C5"></div></li> 
        <li><div class="anchor" data-key="D5"></div><span data-key="C#5"></span></li> 
        <li><div class="anchor" data-key="E5"></div><span data-key="D#5"></span></li> 
        <li><div class="anchor" data-key="F5"></div></li> 
        <li><div class="anchor" data-key="G5"></div><span data-key="F#5"></span></li> 
        <li><div class="anchor" data-key="A5"></div><span data-key="G#5"></span></li> 
        <li><div class="anchor" data-key="B5"></div><span data-key="A#5"></span></li> 
        <li><div class="anchor" data-key="C6"></div></li> 
        <li><div class="anchor" data-key="D6"></div><span data-key="C#6"></span></li> 
        <li><div class="anchor" data-key="E6"></div><span data-key="D#6"></span></li> 
        <li><div class="anchor" data-key="F6"></div></li> 
        <li><div class="anchor" data-key="G6"></div><span data-key="F#6"></span></li> 
        <li><div class="anchor" data-key="A6"></div><span data-key="G#6"></span></li> 
        <li><div class="anchor" data-key="B6"></div><span data-key="A#6"></span></li>  
      </ul> 
    </div>
  
  </div>
  
  <div id="simple_layout">
    <div data-key="C">C</div>
    <div data-key="D">D</div>
    <div data-key="E">E</div>
    <div data-key="F">F</div>
    <div data-key="G">G</div>
    <div data-key="A">A</div>
    <div data-key="B">B</div>
  </div>
  <div id="config">
    <a href="https://github.com/DhruvPatel01/PSRaid">Github</a></div>
    <button id="start_recording">START AUDIO DETECTION</button>
    
  </div>
  <div>
    <h2>Practice only selected keys</h2>
    <table id="practice_keys">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>F2 <input type="checkbox" name="f/2" value="f/2" checked></td>
        <td>G2 <input type="checkbox" name="g/2" value="g/2" checked></td>
        <td>A2 <input type="checkbox" name="a/2" value="a/2" checked></td>
        <td>B2 <input type="checkbox" name="b/2" value="b/2" checked></td>
      </tr>
      <tr>
        <td>C3 <input type="checkbox" name="c/3" value="c/3" checked></td>
        <td>D3 <input type="checkbox" name="d/3" value="d/3" checked></td>
        <td>E3 <input type="checkbox" name="e/3" value="e/3" checked></td>
        <td>F3 <input type="checkbox" name="f/3" value="f/3" checked></td>
        <td>G3 <input type="checkbox" name="g/3" value="g/3" checked></td>
        <td>A3 <input type="checkbox" name="a/3" value="a/3" checked></td>
        <td>B3 <input type="checkbox" name="b/3" value="b/3" checked></td>
      </tr>
      <tr>
        <td>C4 <input type="checkbox" name="c/4"  value="c/4" checked></td>
        <td>D4 <input type="checkbox" name="d/4"  value="d/4" checked></td>
        <td>E4 <input type="checkbox" name="e/4"  value="e/4" checked></td>
        <td>F4 <input type="checkbox" name="f/4"  value="f/4" checked></td>
        <td>G4 <input type="checkbox" name="g/4"  value="g/4" checked></td>
        <td>A4 <input type="checkbox" name="a/4"  value="a/4" checked></td>
        <td>B4 <input type="checkbox" name="b/4"  value="b/4" checked></td>
      </tr>
      <tr>
        <td>C5 <input type="checkbox" name="c/5"  value="c/5" checked></td>
        <td>D5 <input type="checkbox" name="d/5"  value="d/5" checked></td>
        <td>E5 <input type="checkbox" name="e/5"  value="e/5" checked></td>
        <td>F5 <input type="checkbox" name="f/5"  value="f/5" checked></td>
        <td>G5 <input type="checkbox" name="g/5"  value="g/5" checked></td>
      </tr>
    </table>
    <div>Please refresh after changing the table, if app does not work properly.</div>
  </div>
<script src="js/sight_read.js"></script>
</body>
</html>
